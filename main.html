<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" />

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" />

    <label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" />
      Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option>Breeds1</option>
      <option>Breeds2</option>
      <option>Breeds3</option>
    </select>

    <br /><br />
    <input type="submit" id="submit" value="Submit" />
  </form>

  <script src="./script.js"></script>
</body>

</html>
