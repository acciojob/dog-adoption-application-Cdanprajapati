<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>

	<form id="form" >
		<label>Name</label>
		<input type="text" id="name" placeholder="Name" />
		<label>Address</label>
		<input type="number" id="phone" placeholder="Phone Number" />
		<label>Have you ever lived with a Dog before ?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before ?"/>
		<label>Please select your preferred breeds</label>
		<select id="selector">
			<option>Breeds1</option>
			<option>Breeds2</option>
			<option>Breeds3</option>
		</select>
		<button id="btn" type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
